<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div id="home-score">
                    <div id="home-score-text">0</div>
                </div>
                
                <section id="score-buttons">
                    <button class="button" id="plus-one" onclick="addOnePoint()">+ 1</button>
                    <button class="button" id="plus-two" onclick="addTwoPoints()">+ 2</button>
                    <button class="button" id="plus-three" onclick="addThreePoints()">+ 3</button>
                </section>
            </div>
            <div class="away">
                <h3>GUEST</h3>
                <div id="guest-score">
                    <div id="guest-score-text">0</div>
                </div>
                
                <section id="score-buttons">
                    <button class="button" id="plus-one" onclick="addOnePointGuest()">+ 1</button>
                    <button class="button" id="plus-two" onclick="addTwoPointsGuest()">+ 2</button>
                    <button class="button" id="plus-three" onclick="addThreePointsGuest()">+ 3</button>
                </section>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
